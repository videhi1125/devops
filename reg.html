<!DOCTYPE html>
<html>
<head>
<title>Fest Registration Form</title>
</head>
<body>
<h1>Fest Registration Form</h1>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>     <br/>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>    <br/>

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone">     <br/>

<label for="gender">gender:</label>
<select id="gender" name="gender">
<option value="male"> male</option>
<option value="female">female</option>
<option value="others">others</option>  <br/>
</select><br/>

<label for="college">College Name:</label>
<input type="text" id="college" name="college" required> <br/>

<label for="attendee-type">Attendee Type:</label>
<select id="attendee-type" name="attendee-type">
<option value="general">General</option>
<option value="vip">VIP</option>
<option value="speaker">Speaker</option>
<option value ="student">student</option>
<option value="faculty">Faculty</option>
</select>
<br><br>

<label>Solo or Group Participation:</label><br/>
<input type="radio" name="participation-type" value="Solo"> Solo<br/>
<input type="radio" name="participation-type" value="Group"> Group<br/><br/>


<label>Events Interested In :</label><br/>
<input type="checkbox" name="events" value="Dance"> Dance<br/>
<input type="checkbox" name="events" value="Music"> Music<br/>
<input type="checkbox" name="events" value="Drama"> Drama<br/>
<input type="checkbox" name="events" value="Quiz"> Quiz<br/>

<input type="submit" value="Register">
</form>
</body>
</html>
